{% extends 'main.html' %}
{% load static %}

{% block contents %}

<div class="container-fluid mt-4 me-4">
    <div class="col-md-12">
        <div class="card shadow">
            <div class="card-body">
                <h6> Books</h6>

                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th> Image </th>
                            <th> File </th>
                            <th> Description </th>
                            <th> Book Name</th>
                            <th> Author</th>
                            <th> ISBN </th>
                            <th> Program </th>
                        </tr>
                    </thead>

                    <tbody>
                        {% for item in student_data %}
                        <tr>
                            <td>
                                <div class="accordion accordion-flush" id="accordionFlushExample">
                                    <div class="accordion-item">
                                        <h2 class="accordion-header">
                                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#book-{{ item.id }}" aria-expanded="false" aria-controls="flush-collapseOne">
                                                <figcaption class="figure-caption"> {{ item.heading }} </figcaption>
                                            </button>
                                        </h2>
                                        <div id="book-{{ item.id }}" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
                                            <div class="accordion-body">
                                                {% if item.logo %}
                                                    <img src="{{ item.ekatisamuel.url }}" class="img-thumbnail w-100">
                                                {% else %}
                                                    <p>No Image Available</p>
                                                {% endif %}
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </td>

                            <td>
                                <figcaption class="figure-caption">
                                    {% if item.file %}
                                        <a href="{{ item.file.url }}"> <i class="fa fa-download"></i> </a>
                                    {% else %}
                                        <p>No File Available</p>
                                    {% endif %}
                                </figcaption>
                            </td>

                            <td>
                                <figcaption class="figure-caption text-lowercase"> {{ item.description|safe }} </figcaption>
                            </td>
                            <td>
                                <figcaption class="figure-caption text-lowercase"> {{ item.book_name }} </figcaption>
                            </td>
                            <td>
                                <figcaption class="figure-caption text-lowercase"> {{ item.author }} </figcaption>
                            </td>
                            <td>
                                <figcaption class="figure-caption"> {{ item.isbn }} </figcaption>
                            </td>
                            <td>
                                <figcaption class="figure-caption text-lowercase"> {{ item.program }} </figcaption>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</div>

{% endblock contents %}
